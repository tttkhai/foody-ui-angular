<div class="flex-center">
  <div class= "container" id="search-location">
    <div class="row">
      <form [formGroup]="myForm" (ngSubmit)="getRestaurantListByPreferences(myForm.value)" >
        <h4>What kind of cuisine do you want?</h4>
        <mat-form-field>
            <mat-label> kind of cuisine </mat-label>
            <mat-select formControlName="restaurantType" multiple>
              <mat-option *ngFor="let restaurant_type of restaurant_types" [value]="restaurant_type.id">{{restaurant_type.type_name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <h4>What type of food do you like?</h4>
        <mat-form-field>
          <mat-label> type of food </mat-label>
          <mat-select formControlName="foodType" multiple>
            <mat-option *ngFor="let food_type of food_types" [value]="food_type.id">{{food_type.food_type}}</mat-option>
          </mat-select>
        </mat-form-field>
        <h4>How far?</h4>
        <mat-form-field>
          <mat-label>miles</mat-label>
          <mat-select formControlName="miles">
            <mat-option *ngFor="let mile of miles" [value]="mile"> < {{mile}} miles</mat-option>
          </mat-select>
        </mat-form-field>
        <button type="submit" class="btn btn-info">Search</button>
      </form>  
    </div>
    <div class="row">
      <app-result-list [restaurantList]="restaurantList"></app-result-list>
    </div>
  </div>
</div>
